<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Slider productos</title>
  </head>
  <body>
    <div class="section-container">
      <div class="section-title">
        <h1>Productos frescos, sabores locales, recetas que enamoran.</h1>
        <p>
          Traemos lo mejor de Tucacas directo a tu mesa: ingredientes de
          calidad, panadería artesanal y delicias para todos los gustos.
        </p>
      </div>

      <div class="container-slider">
        <div class="custom-shape-divider-bottom-1747321538">
          <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
          >
            <path
              d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
        <div class="circle-slider" id="circleSlider">
          <!-- Background -->

          <!-- Dashed orbit -->
          <svg class="orbit-path" viewBox="0 0 700 700">
            <circle cx="350" cy="350" r="300"></circle>
          </svg>

          <!-- Orbiting images container -->
          <div class="orbit-container" id="orbitContainer">
            <!-- Orbiting images -->
            <div class="orbit-image" id="img1"><img /></div>
            <div class="orbit-image" id="img2"><img /></div>
            <div class="orbit-image" id="img3"><img /></div>
            <div class="orbit-image" id="img4"><img /></div>
            <div class="orbit-image" id="img5"><img /></div>
            <div class="orbit-image" id="img6"><img /></div>
            <div class="orbit-image" id="img7"><img /></div>
            <div class="orbit-image" id="img8"><img /></div>
            <div class="orbit-image" id="img9"><img /></div>
          </div>

          <!-- Capa blanca que oculta parte de la órbita -->
          <div class="mask"></div>

          <!-- Imagen central destacada -->
          <div class="center-image" id="centerImage">
            <img src="./images/img_01.png" alt="central" />
          </div>

          <!-- Controles de navegación -->
          <div class="controls">
            <button id="prevBtn"><i class="fa-solid fa-arrow-down"></i></button>
            <button id="nextBtn"><i class="fa-solid fa-arrow-down"></i></button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
